<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="style.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="leftSection">
        <label class="labelStyle">Bill</label>
        <input type="text" placeholder="0" class="inputeStyle" />
        <label class="labelStyle">Select Tip %</label>
        <div class="buttonContainer">
          <button class="tipButton">5%</button>
          <button class="tipButton" class="tipButton">10%</button>
          <button class="tipButton">15%</button>
          <button class="tipButton">25%</button>
          <button class="tipButton">50%</button>
          <input class="customButton" placeholder="Custom" type="text" />
        </div>
        <label class="labelStyle">Number Of People</label>
        <input type="text" placeholder="0" class="inputeStyle" />
      </div>
      <div class="rightSection"></div>
    </div>
  </body>
</html>
